<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for heart icon -->
  <style>
    /* Valentine's Day CSS theme */
    body {
      background-color: #f8d7da; /* Light pink background */
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #d61c5e; /* Deep pink text color */
    }

    .heart {
      color: #e83e8c; /* Pink heart color */
    }

    p {
      color: #7d3467; /* Dark pink text color */
    }

    .button {
      background-color: #d61c5e; /* Deep pink button background color */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #c21853; /* Darker pink on hover */
    }
  </style>
</head>
<body style="text-align: center;margin: 15px;" >

  <h1>Happy Valentine's Day!</h1>
  <i class="fas fa-heart heart fa-3x"></i> <!-- Heart icon from Font Awesome -->
  <pre>
     404 not found
    
 </pre>
  <button class="button">Error</button>
</body>
</html>
